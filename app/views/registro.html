	    <div class="container">
  <form class="col s12">
    <div class="row">
    	<div class="input-field col s6">
        <input type="text" ng-model="nombre" name="nombre" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Nombre de usuario">
        <label for="nombre"><strong>Nombre</strong></label>
      </div>
      <div class="input-field col s6">
        <input type="text" ng-model="apellido" name="apellido" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Apellido de usuario">
        <label for="apllido"><strong>Apellido</strong></label>
      </div>
      <div class="input-field col s6">
        <input type="password" ng-model="contrasena" name="contrasena" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Indicar contraseña">
        <label for="contrasena"><strong>Contraseña</strong></label>
      </div>
      <div class="input-field col s6">
        <input type="email" ng-model="correo" name="correo" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Indicar correo">
        <label for="correo"><strong>Correo</strong></label> 
      </div>
      <div class="input col s6">

    </div>
  </form>
